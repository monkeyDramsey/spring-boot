<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
	<title>App Title</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../static/css/main.css" />
</head>

<body role="document">
	<div th:replace="layout :: navBar">Navigation Bar</div>

	<div class="container">
		<div class="page-title">
	    <h2>Songs</h2>
		</div>

		<form action="#" th:action="@{|/albums/${album.id}/songs/new|}" method="get">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Title</th>
						<th>Duration</th>
						<th>Interpreter</th>
						<th>Genre</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="song : ${songs}">
						<td th:text="${song.title}">Title</td>
						<td th:text="${song.duration.minutes + 'min ' + song.duration.seconds + 'sec'}">Minutes</td>
						<td th:text="${song.interpreter}">Interpreter</td>
						<td th:text="${song.genre.name}">Genre</td>
						<td>
							<a th:href="@{|/albums/${album.id}/songs/${song.id}/update|}">Edit</a>
						</td>
					</tr>
				</tbody>
			</table>
		
			<br/>
		
			<input type="submit" value="Add Song" class="btn btn-success" />
		</form>
	
	</div>
</body>
</html>
