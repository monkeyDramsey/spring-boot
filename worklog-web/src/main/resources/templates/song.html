<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <title>App Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
</head>
<body role="document">
<div th:replace="layout :: navBar">Navigation Bar</div>

<div class="container">

    <div class="page-title">
        <h2 th:text="#{song.title}">Add/Remove Entry</h2>
    </div>

    <form action="#" th:action="@{|/albums/${album.id}/songs/new/add|}" th:object="${song}" method="post" >
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="form-group col-sm-6">
                <label for="email">Title:</label>
                <input id="title" type="text" th:field="*{title}" class="form-control" />
            </div>

            <div class="form-group col-sm-6">
                <label for="email">Minutes:</label>
                <input id="minutes" type="text" th:field="*{duration.minutes}" class="form-control" />
            </div>

            <div class="form-group col-sm-6">
                <label for="email">Seconds:</label>
                <input id="seconds" type="text" th:field="*{duration.seconds}" class="form-control" />
            </div>

            <div class="form-group col-sm-6">
                <label for="email">Interpreter:</label>
                <input id="interpreter" type="text" th:field="*{interpreter}" class="form-control" />
            </div>

            <div class="form-group col-sm-6">
                <label for="email">Genre:</label>
                <input id="genre" type="text" th:field="*{genre.name}" class="form-control" />
            </div>
        </div>

        <input type="submit" th:value="Add" class="btn btn-success" />

    </form>
</div>
</body>
</html>
